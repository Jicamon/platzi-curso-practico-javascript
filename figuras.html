<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso de JS en Platzi</title>
</head>
<body>
    

    <header>
        <h1>Figuras Geométricas</h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript
        </p>
    </header>

    <section>
        <h2>
            Calcula CUADRADO
        </h2>
        <form>
            <label>Escribe cuánto mide cada lado de tu cuadrado</label>
            <input placeholder="Medida del Lado" id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>

    <section>
        <h2>
            Calculos TRIANGULO
        </h2>
        <form>
            <label>Escribe cuánto mide cada lado de tu triangulo</label>
            <input placeholder="Lado Uno" id="InputTrianguloLadoUno" type="number" />
            <input placeholder="Lado Dos" id="InputTrianguloLadoDos" type="number" />
            <input placeholder="Base" id="InputTrianguloBase" type="number" />
            <input placeholder="Altura" id="InputTrianguloAltura" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            <button type="button" onclick="calcularAlturaIsoceles()">Calcular altura de Isoceles</button>
        </form>
    </section>

    <section>
        <h2>
            Calculos CIRCULO
        </h2>
        <form>
            <label>Escribe cuánto mide el radio del circulo</label>
            <input placeholder="Medida del Radio" id="InputCirculo" type="number" />
            <button type="button" onclick="calcularDiametro()">Calcular el diametro</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular la circunferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
